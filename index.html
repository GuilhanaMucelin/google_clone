<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Google</title>
  </head>

  <body>
    <nav class="navbar">
      <ul class="navlist">
        <li>
          <a href="https://mail.google.com/" target="_blank">
            Gmail
          </a>
        </li>
        <li>
          <a
            href="https://www.google.com.br/imghp?hl=pt-BR&tab=wi&authuser=0&ogbl"
            target="blank"
          >
            Imagens
          </a>
        </li>
      </ul>
    </nav>
    <img class="imgoogle" src="./imgoogle.png" alt="Google image" />

    <div class="mom">

      <div class="search">
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>

      <div class="pesquisa">
        <input id="pesquisa" type="text" />
      </div>

      <div class="mombuttons">
        <button class="keyboard">
          <i class="fa fa-keyboard-o" aria-hidden="true"></i>
        </button>
        <button class="microphone">
          <i class="fa fa-microphone" aria-hidden="true"></i>
        </button>

      </div>
    </div>
    <div class="botoes">
      <button>Pesquisa Google</button>
      <button>Estou com sorte</button>
    </div>
    <div class="english">
      <p>Disponibilizado pelo Google em: <a href="google.com">English</a></p>
    </div>
    <footer>
      <div class="top">
        <p>Brasil</p>
      </div>
      <div class="footer">
        <div class="footer__first">
          <ul>
            <li>Publicidade</li>
            <li>Negócios</li>
            <li>Sobre</li>
            <li>Como funciona a Pesquisa</li>
          </ul>
        </div>

        <div class="footer__second">
          <ul>
            <li>Privacidade</li>
            <li>Termos</li>
            <li>Configurações</li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="https://use.fontawesome.com/18897287f0.js"></script>
  </body>
</html>
